name: Generate 3D Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create Output Directory
        run: mkdir -p dist  

      - name: Generate Contribution Graph
        uses: Platane/snk@master
        with:
          github_user_name: Adityasah2004
          svg_out_path: dist/github-contribution-grid-snake.svg  

      - name: Commit and Push the SVG to the Repository
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          mv dist/github-contribution-grid-snake.svg .  # Move SVG to root directory
          git add github-contribution-grid-snake.svg
          git commit -m "Updated GitHub contribution graph"
          git push

